
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accounts App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/acd5b259cd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block head_js %}
    {% endblock head_js %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a id="text-color" class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-play"></i>WKND79</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li><a id="text-color" class="nav-link active" href="{% url 'profile' %}"><i class ="fa fa-user"></i> Profile <span class="sr-only">(current)</span></a></li>
                <li><a id="text-color" class="nav-link" href="{% url 'logout' %}"><i class ="fa fa-sign-out"></i> Logout</a></li>
            {% else %}
                <li><a id="text-color" class="nav-link" href="{% url 'login' %}"><i class ="fa fa-sign-in"></i> Login</a></li>
                <li><a id="text-color" class="nav-link" href="{% url 'register' %}"><i class ="fa fa-user-plus"></i> Register</a></li>
            {% endif %}
            
            <li><a id="text-color" class="nav-link" href="#"><i class="fa fa-at"></i>Contact Us</a></li>
            <li><a id="text-color" class="nav-link" href="{% url 'products' %}"><i class="fab fa-product-hunt"></i>Products</a></li>
            </div>
        </div>
        </div>
    </nav>
    {% block main %}
    {% endblock %}

</body>
</html>
